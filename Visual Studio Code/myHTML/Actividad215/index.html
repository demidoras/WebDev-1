<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"><meta name="author" content="Áster de Rivas"><meta name="description" content="Uso de formularios">
        <meta name="keywords"content="form, formularios, input"><title>Formulario alta de motocicletas</title>
    </head>
    <body>
        <form name="Concesionario de motocicletas" enctype="application/x-www-form-urlencoded" method="post" action="altamotocicletas.html">
            <input name="pantalla" value="Alta de motocicletas" readonly><br>
            <br>
            <label>Marca</label><input name="marca" type="text" maxlength="50" size="50" autofocus><br>
            <label>Modelo</label><input name="modelo" type="text" maxlength="20" size="20"><br>
            <label>Matrícula</label><input name="matricula" type="number" min="1" max="999999" minlength="6" maxlength="6" size="6">
            <label>Fecha de matriculación</label><input name="fechamat" type="date"><br>
            <label>Cilindrada</label><input name="cilindrada" type="number"><br>
            <label>Tipo</label><input name="tipo" type="text" maxlength="15" size="15"><br>
            <label>Número de bastidor</label><input name="numBastidor" type="number" maxlength="15" size="15"><br>
            <label>Fecha próxima revisión</label><input name="fecITV" type="month"><br>
            <label>Hora reserva</label><input name="horaReserva" type="time" min="8:00" max="21:00">
            <br>
            <input name="Enviar" type="submit"><br>
           </form>
    </body>
</html>
