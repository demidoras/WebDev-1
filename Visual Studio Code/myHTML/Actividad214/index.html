<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"><meta name="author" content="Áster de Rivas"><meta name="description" content="Uso de formularios">
        <meta name="keywords"content="form, formularios, input"><title>Primer formulario</title>
    </head>
    <body>
       <!-- Vamos a hacer un formulario para dar de alta un producto-->
       <form name="Productos" enctype="application/x-www-form-urlencoded" method="post" action="altaproductos.html">
        <input name="pantalla" value="Alta de productos" readonly><br>
        <br>
        <label>Nombre</label><input name="Nombreproducto" type="text" maxlength="50" size="50" autofocus><br>
        <label>Marca</label><input name="Marca" maxlength="20" size="20"><br>
        <label>Código de producto </label> <input name="codigo" type="number" min="1" max="9999999999999" minlength="13" maxlength="13" size="12"><br>
        <label>Fecha de caducidad </label> <input name="fechacad" type="date"><br>
        <label>Fecha de producción </label><input name="fechaprod" type="date"><br>
        <label>Precio </label> <input name="precio" type="number" min="0" max="9999.99" maxlength="7" size="7"><br>
        <label>Tipo</label><input name="tipo" type="text" maxlength="15" size="15"><br>
        <label>Género</label><input name="genero" maxlength="15" size="15"><br>
        <br>
        <input name="Enviar" type="submit"><br>
       </form>
    </body>
</html>
