<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"><meta name="author" content="Áster de Rivas"><meta name="description" content="Uso de formularios">
        <meta name="keywords"content="form, formularios, input"><title>Formulario alta de motocicletas</title>
    </head>
    <body>
        <form name="Concesionario de motocicletas" enctype="application/x-www-form-urlencoded" method="post" action="altamotocicletas.html">
            <input name="pantalla" value="Alta de motocicletas" readonly><br>
            <br>
            <label>Marca&nbsp;&nbsp;</label><input name="marca" type="text" maxlength="20" size="20" autofocus><br><br>
            <label>Modelo&nbsp;&nbsp;</label><input name="modelo" type="text" maxlength="20" size="20"><br><br>
            <label>Matrícula&nbsp;&nbsp;</label><input name="matricula" type="number" min="1" max="999999" minlength="6" maxlength="6" size="6"><br><br>
            <label>Fecha de matriculación&nbsp;&nbsp;</label><input name="fechamat" type="date"><br><br>
            <label>Cilindrada&nbsp;&nbsp;</label><input name="cilindrada" type="number"><br><br>
            <label>Tipo&nbsp;&nbsp;</label><input name="tipo" type="text" maxlength="15" size="15"><br><br>
            <label>Número de bastidor&nbsp;&nbsp;</label><input name="numBastidor" type="number" minlength="17" maxlength="17" size="17"><br><br>
            <label>Fecha próxima revisión&nbsp;&nbsp;</label><input name="fecITV" type="month"><br><br>
            <label>Hora reserva&nbsp;&nbsp;</label><input name="horaReserva" type="time" min="8:00" max="21:00">
            <br>
            <input name="Enviar" type="submit"><br>
           </form>
    </body>
</html>
